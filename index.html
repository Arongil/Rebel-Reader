<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rebel Reader</title>

    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="wrapper">
        <ul class="horizontal" id="top-boxes">
            <li id="target">2. When you're ready, click the "Practice!" button.</li>
            <li id="source">1. Begin by choosing a text to read using the button below.</li>
        </ul>
        <ul class="horizontal" id="bottom-boxes">
            <li id="buttonControls">
                <button onclick="prev();">Prev Line</button>
                <button onclick="next();">Next Line</button>
                <button onclick="practice();">Practice!</button>
            </li>
            <li id="translate">3. Highlight words to see them translated here.</li>
        </ul>
    </div>

    <div id="languageControls">
        <label for="file">Choose a text to read:</label>
        <input type="file" name="file" id="file">
        
        <br><br>
        <label for="sourceLangSelector">What language is this text in?</label>
        <select id="sourceLangSelector" onchange="changeLanguage();"></select>
        <br>
        <label for"targetLangSelector">What is your native language?</label>
        <select id="targetLangSelector" onchange="changeLanguage();"></select>
    </div>

    <!-- <script src="scripts/translate.js"></script> -->
    <script src="scripts/main.js"></script>
    <script src="scripts/practice.js"></script>

</body>
</html>
